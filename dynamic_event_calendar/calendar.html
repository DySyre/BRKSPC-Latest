<!DOCTYPE html>
<html>
  <head>
    <title>How to create dynamic event calendar in HTML and PHP</title>
    <!-- *Note: You must have internet connection on your laptop or pc other wise below code is not working -->
    <!-- CSS for full calender -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css"
      rel="stylesheet"
    />
    <!-- JS for jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- JS for full calender -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
    <!-- bootstrap css and js -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h5 align="center">
            How to create dynamic event calendar in HTML and PHP
          </h5>
          <div id="calendar"><h1></h1></div>
        </div>
      </div>
    </div>
    <!-- Start popup dialog box -->
    <div
      class="modal fade"
      id="event_entry_modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Add New Event</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true"></span>
            </button>
          </div>
          <div class="modal-body">
            <div class="img-container">
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control"
                      placeholder="Enter your name"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="contact">Contact#</label>
                    <input
                      type="text"
                      name="contact"
                      id="contact"
                      class="form-control"
                      placeholder="Enter your contact #"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="text"
                      name="Email"
                      id="email"
                      class="form-control"
                      placeholder="Enter your email"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input
                      type="text"
                      name="address"
                      id="address"
                      class="form-control"
                      placeholder="Enter your address"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="pet_type">Pet Type</label>
                    <input
                      type="text"
                      name="pet_type"
                      id="pet_type"
                      class="form-control"
                      placeholder="What is your pet type"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="breed">Breed</label>
                    <input
                      type="text"
                      name="breed"
                      id="breed"
                      class="form-control"
                      placeholder="Enter Breed"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="age">Age</label>
                    <input
                      type="text"
                      name="age"
                      id="age"
                      class="form-control"
                      placeholder="Enter age"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="Service">Service(s)</label>
                    <input
                      type="text"
                      name="Service"
                      id="Service"
                      class="form-control"
                      placeholder="Enter Service(s)"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="event_start_date">Event start</label>
                    <input
                      type="date"
                      name="event_start_date"
                      id="event_start_date"
                      class="form-control onlydatepicker"
                      placeholder="Event start date"
                    />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="event_end_date">Event end</label>
                    <input
                      type="date"
                      name="event_end_date"
                      id="event_end_date"
                      class="form-control"
                      placeholder="Event end date"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="save_event()"
            >
              Save Event
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End popup dialog box -->

    <br />
  </body>
  <script>
    $(document).ready(function () {
      display_events();
    }); //end document.ready block

    function display_events() {
      var events = new Array();
      $.ajax({
        url: "display_event.php",
        dataType: "json",
        success: function (response) {
          var result = response.data;
          $.each(result, function (i, item) {
            events.push({
              event_id: result[i].event_id,
              title: result[i].title,
              start: result[i].start,
              end: result[i].end,
              color: result[i].color,
              url: result[i].url,
            });
          });
          var calendar = $("#calendar").fullCalendar({
            defaultView: "month",
            timeZone: "local",
            editable: true,
            selectable: true,
            selectHelper: true,
            select: function (start, end) {
              //alert(start);
              //alert(end);
              $("#event_start_date").val(moment(start).format("YYYY-MM-DD"));
              $("#event_end_date").val(moment(end).format("YYYY-MM-DD"));
              $("#event_entry_modal").modal("show");
            },
            events: events,
            eventRender: function (event, element, view) {
              element.bind("click", function () {
                alert(event.event_id);
              });
            },
          }); //end fullCalendar block
        }, //end success block
        error: function (xhr, status) {
          alert(response.msg);
        },
      }); //end ajax block
    }

    function save_event() {
      var event_name = $("#event_name").val();
      var event_start_date = $("#event_start_date").val();
      var event_end_date = $("#event_end_date").val();
      if (event_name == "" || event_start_date == "" || event_end_date == "") {
        alert("Please enter all required details.");
        return false;
      }
      $.ajax({
        url: "save_event.php",
        type: "POST",
        dataType: "json",
        data: {
          event_name: event_name,
          event_start_date: event_start_date,
          event_end_date: event_end_date,
        },
        success: function (response) {
          $("#event_entry_modal").modal("hide");
          if (response.status == true) {
            alert(response.msg);
            location.reload();
          } else {
            alert(response.msg);
          }
        },
        error: function (xhr, status) {
          console.log("ajax error = " + xhr.statusText);
          alert(response.msg);
        },
      });
      return false;
    }
  </script>
</html>
