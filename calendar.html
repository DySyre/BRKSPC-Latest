<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calendar.css" />
    <link rel="icon" href="images/logo.png" type="image/icon type" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Appointment</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <div class="logo">
          <img src="images/logo.png" alt="logo" />
        </div>
        <div class="link">
          <a href="landing.html" class="mainLinks">Home</a>
          <a href="about.html">About Us</a>
          <a href="treatment.html">Treatments</a>      
          <a href="services.html">Services</a>
          <a href="calendar.html">Appointment</a>
        </div>
</div>
<!---- ========================= LOGIN BUTTON =========================  ---->
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fa fa-angle-left prev"></i>
            <div class="date"></div>
            <i class="fa fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days">
            <!--WE WILL ADD DAYS WITH JS-->
          </div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yy" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Today</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-day">Wed</div>
          <div class="event-date">16 May 2022</div>
        </div>
        <div class="events">
          <!--WE WILL ADD EVENTS THROUGH JS-->
      </div>
      <div class="add-event-wrapper">
        <div class="add-event-header">
            <div class="title">Add Event</div>
            <i class="fas fa-times close"></i>
        </div>
        <div class="add-event-body">
            <h2>Owner Information</h2>
            <div class="add-event-input">
                
                <input type="text" placeholder="Name" class="event-name"/>
            </div>
            <div class="add-event-input">
                <input type="text" placeholder="Contact #" class="event-contact"/>
            </div>
            <div class="add-event-input">
                <input type="text" placeholder="Email" class="event-email"/>
            </div>
            <div class="add-event-input">
                <input type="text" placeholder="Address" class="event-address"/>
            </div>
        </div>
        <div class="add-event-body">
            <div class="add-event-input">
                <h2>Pet Information</h2>
                <label for="pet">Pet Type:</label>
                <select name="pet" id="pets">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="rabbit">Rabbit</option>
                <option value="snake">Snake</option>
                </select>
            </div>
            <div class="add-event-input">
                <input type="text" placeholder="Breed" class="event-breed"/>
            </div>
            <div class="add-event-input">
                <input type="text" placeholder="Age" class="event-age"/>
            </div>
            <div class="add-event-input">
                <label for="service">Service(s):</label>
                <select name="service" id="services">
                <option value="vaccine">Vaccination</option>
                <option value="rabbies">Anti-Rabbies</option>
                <option value="5in1">5in1</option>
                <option value="6in1">6in1</option>
                </select>
            </div>
            <div class="add-event-input">
                <input type="text" placeholder="Event time From" class="event-time-from"/>
            </div>
            <div class="add-event-input">
                <input type="text" placeholder="Event time To" class="event-time-to"/>
            </div>
            <div class="add-event-footer">
                <button class="add-event-btn">Add event</button>
            </div>
        </div>
      </div>
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <script src="java/calendar.js"></script>
  </body>
</html>
